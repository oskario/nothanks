<div class="container" id="login-page">
    <div class="row top">
        <div class="col-sm-12">
            <h1 class="logo-font text-center">No, thanks!</h1>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-5 col-xs-12">
            <form class="form-create" role="form">
                <h3 class="">Create new account</h3>
                <input ng-model="newUser.email" type="text" class="form-control first-input" placeholder="Email address" required>
                <input ng-model="newUser.password" type="password" class="form-control last-input" placeholder="Password" required>
                <div ng-show="newUser.error" class="alert alert-danger">{{ newUser.error }}</div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="createNewUser(newUser.email, newUser.password)">Create</button>
            </form>
        </div>
        <div id="or-label" class="col-sm-2 col-sm-offset-0 col-xs-4 col-xs-offset-4">
            <h2 class="hand-font text-center">- or -</h2>
        </div>

        <div class="col-sm-5 col-xs-12">
            <form class="form-login" role="form">
                <h3>Use existing one</h3>
                <input ng-model="login.email" type="text" class="form-control first-input" placeholder="Email address" required>
                <input ng-model="login.password" type="password" class="form-control last-input" placeholder="Password" required>
                <label class="checkbox">
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="logIn(login.email, login.password)">Log in</button>
            </form>
        </div>
    </div>
</div>
